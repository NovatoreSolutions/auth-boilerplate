
<md-progress-linear ng-show="topProgessBar" md-mode="indeterminate"></md-progress-linear>
<div layout="row" flex="100" ng-show="showBoardingForm">

    <div layout="column" flex="100">

        <div ng-include="'/views/sideBars/toolbar.html'" class="md-whiteframe-z1" ></div>

        <div layout="column" class="lato-font bg-white" >


            <div layout="row"  layout-align="center center" layout-wrap style="margin-top: 8em;margin-bottom: 8em" >
                <div flex-md="55" flex="55" flex-gt-md="55" flex-xs="90" flex-sm="70" >
                    <md-progress-linear ng-show="progressBar" md-mode="indeterminate"></md-progress-linear>
                    <md-card style="padding: 20px;margin: 0px">

                        <form novalidate  name="myForm" class="myForm" >
                            <div layout="column" layout-align="center center" >
                                <h4 class="optionHeading">Welcome to Contribute Dot Cloud.</h4>

                                <div layout="row" class="errorBoarding">
                                    <p>{{errorMessage}}</p>
                                </div>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container md-no-float class="md-block" flex-gt-sm>
                                    <md-icon md-svg-icon="../images/black.svg"></md-icon>

                                    <input ng-change="hideErrorMsg()" required type="email" placeholder="Enter Email Address" name="email" ng-model="user.email"
                                           ng-pattern="/^.+@.+\..+$/" ng-disabled="disableEmail" />
                                    <div ng-messages="myForm.email.$error" role="alert">
                                        <div ng-message-exp="['required']">
                                            Email is required.
                                        </div>
                                        <div ng-message-exp="['pattern']">
                                            Must Provide a valid email Address.
                                        </div>
                                    </div>
                                </md-input-container>


                            </div>
                            <div  layout="row" layout-align="center center" class="optionHeading">
                                Choose An Option To Continue...
                            </div>
                            <div layout-gt-sm="row">
                                <md-button class="chooseTeacher-btn" ng-click="teacherBtn()" ng-disabled="roleButton">I am a Teacher</md-button>
                                <md-button class="chooseStudent-btn" ng-click="studentBtn()" ng-disabled="roleButton">I am a Student</md-button>
                            </div>


                        </form>
                    </md-card>
                </div>
            </div>


        </div>
    </div>

</div>
